<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="canonical" href="https://community-geocoder.geolonia.com/">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@geoloniamap" />
  <meta name="twitter:creator" content="@geoloniamap" />
  <meta property="og:url" content="https://community-geocoder.geolonia.com/" />
  <meta property="og:title" content="Community Geocoder - オープンソースのジオコーダー" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="検索結果はどの地図サービスでも利用することができます。" />
  <meta property="og:image" content="https://community-geocoder.geolonia.com/ogp.png" />
  <meta name="twitter:image:src" content="https://community-geocoder.geolonia.com/ogp.png" />

  <title>Community Geocoder</title>
</head>
<body>
  <a class="forkme" href="https://github.com/geolonia/simple-geocoder"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

  <p class="credit">Community Geocoder</p>

  <div id="form">
    <h2>以下のフィールドに住所を入力してください。</h2>
    <input type="text" id="address" value="東京都千代田区霞が関1-3-1" />
    <button id="exec">検索</button>
    <div id="err"><span class="msg"></span> <a href="">誤判定を報告</a></div>
    <p><label><span>緯度:</span> <input type="text" id="lat"></label><br /><label><span>経度:</span> <input type="text"  id="lng"></label></p>
    <p class="copyright"><a href="https://blog.geolonia.com/2020/06/01/community-geocoder.html">Geolonia Inc.</a></p>
  </div>

  <div id="container">
    <div
      id="map"
      data-hash="on"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-marker="off"
      data-geolocate-control="on"
      data-style="geolonia/gsi"
    ></div>

    <img src="./target.svg" id="target">
  </div>

  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./api.js"></script>
  <script src="./app.js"></script>
</body>
</html>
